<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <p>
        <form id="form">
            <p>Please select API:</p>
            <input type="radio" id="default" name="version" value="default">
            <label for="default">Default</label><br>
            <input type="radio" id="new" name="version" value="new" checked>
            <label for="new">New and improved</label>
            <br>
            <br>
            <label for="query">Query</label>
            <input type="text" id="query" name="query">
            <button type="submit">Search</button>
            <br>
            <p id="num_result"></p>
        </form>
    </p>
    <p>
        <table id="table">
          <tbody id="table-body"></tbody>
        </table>
    </p>
  <script src="app.js"></script>
</body>

</html>
